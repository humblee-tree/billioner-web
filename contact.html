<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 20px;
    }
    nav {
      background: #000;
      padding: 10px;
    }
    nav a {
      color: white;
      margin-right: 20px;
      text-decoration: none;
    }
    nav a:hover {
      color: gold;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>Contact Me</h1>
  <form action="https://formspree.io/f/meoljnlv" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

</body>
</html>
